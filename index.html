<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
     <div class="container">
        <div class="game-bord">
               <h1 style="color: yellow; ">Color Guess Game</h1>
            <div id="glass-box" class="glass-box">
                
                <div id="r" class="glass r">80%</div>
                +
                <div id="g" class="glass g">70%</div>
                +
                <div id="b" class="glass b">20%</div>
                = ?
            </div>
            <div id="option" class="option">

            </div>
            <div style="margin-top: 70px; font-size: 40px; font-weight: bold; text-align: center; color:rgb(11, 188, 67);">Score: <span id="score">0</span></div>
        </div>
     </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
